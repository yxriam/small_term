		<style type="text/css">
    #text{height:280px;color:#FFFFFF; font-size:25px;font-family: KaiTi;line-height: 35px;padding-left: 2%;padding-right: 2%;padding-top: 0.5%;}
		#back{background-color: #e6dac1;margin-left: 20%;margin-right: 20%;height:600px;border-radius: 10px;opacity: 80%;}
		#person{position:fixed;visibility: hidden;top:0px;left:0px;height:800px}
		#title{color:#FFFFFF; font-size:45px;font-family: KaiTi;text-align: center;}
		#button1{background: #e6dac1;border: 0;width:120px;height:60px;border-radius: 5px;color: #fff;transition: 0.3s linear;font-family: KaiTi;font-size:20px;text-align: center;line-height: 60px;}
		#button1:hover{opacity: 0.5;}
		#button2{background: #e6dac1;border: 0;width:120px;height:60px;border-radius: 5px;color: #fff;transition: 0.3s linear;font-family: KaiTi;font-size:20px;text-align: center;line-height: 60px;}
		#button2:hover{opacity: 0.5;}
		#button_wrap{left:85%;top:0;position:fixed}
		 a, a:link, a:visited, a:focus, a:hover, a:active{
  		text-decoration:none; 
		}
		.twinkle{position:fixed;visibility:hidden;top:40%;left:45%;width:600px;animation: twinkle 1s infinite alternate;}
        @keyframes twinkle {
            0%{
                opacity:0;
            }
            100%{
                opacity:0.8;
            }
		a{text-decoration: none;}
		</style>
	</head>

	style="background-size:100%;
	background-attachment: fixed;">
	<div id="back">
		<p id="title">作家<br/>——试问岭南应不好，却道，此心安处是吾乡<p/>
		<p id="text"></p>

	<a href="writer_story.html"><img src="../img/book_2.png" class="twinkle" id="deer"></a>
<script>        
    var i=0;
    var str1="伊斯法罕位于扎格罗斯山山脚，横跨扎因代河。伊斯法罕其实由两座城构成，西侧的一座为犹太人聚居地亚胡迪耶，于公元4世纪左右建成。传说，这座城的第一批居民是在公元前6世纪尼布甲尼撒二世摧毁耶路撒冷时徙居于此。据称，他们之所以带着故乡耶路撒冷的土壤与清水到伊斯法罕定居，是因为这里的地貌与故乡十分相似。阿拔斯王朝建立以前，亚胡迪那是一个小聚落，几公里外便是原来的军镇杰伊，或称沙赫里斯坦。最初这个小聚落的规模比杰伊大，但新任的阿拉伯统治者重建了杰伊的堡垒，将城镇的范围扩展到亚胡迪那，还修建了新城墙，将周围的村庄也纳入城中。这座合二为一的新城市逐渐建起了教堂、清真寺、市场及浴场。";            
    var str2="]你的全名是艾哈迈德·伊本·鲁斯塔·伊斯法罕，“鲁斯塔”是族名，同样也是伊斯法罕一个城区的名称。你热爱伊斯法罕这座城市，你撰写的书中用了很长篇幅去描写这里的建筑、历史与传统。当你第一次迈入伊斯法罕的城门时，几朵未凋零的紫菀让你眼前一亮。这种花也是跋涉千里的旅行者，它们的故乡在伊斯法罕东南三千多公里远的喜马拉雅山脉，后来传遍了整个欧亚大陆。你在三十年前（903年）向西跨过一度繁荣的阿拉伯王朝，前往圣城麦加和麦地那朝圣，所走的路程大致与紫菀花差不多，只是方向相反。你虽然已经返乡，但心里还想着麦加。你自己的亲身经历的旅行，还有从你碰见的人那里听来的、从书里读到的旅行，都深深根植在你的想象世界里。于是，你决定写一本关于世界地理的书。";
    var mydiv=document.getElementById("text");
    var backele=document.getElementById("back");
    var person=document.getElementById("person");
    var deer=document.getElementById("deer");
    window.onload=function typing(){
                //获取div
        mydiv.innerHTML+=str1.charAt(i);
        i++;
        var id=setTimeout(typing,200);
        if(i==str1.length){
            mydiv.innerHTML="";//清空文字
            }
        else if(i>=str1.length)
        	mydiv.innerHTML+=str2.charAt(i-str1.length);
        	if(i==(str1.length+str2.length))
        	{
        		clearTimeout(id);
        		mydiv.parentNode.removeChild(mydiv);
        		backele.parentNode.removeChild(backele);
        		person.style.visibility="visible";
        		deer.style.visibility="visible";
        	}
     }
    
</script>
<script src="js/pixi.min.js"></script>
<script language="JavaScript">
	    var jumpele=document.getElementById("button2");
	    var mydiv=document.getElementById("text");
	    var backele=document.getElementById("back");

    	var audio = document.getElementById("music");
	    function jump(){//跳过函数
	    		mydiv.parentNode.removeChild(mydiv);
        		backele.parentNode.removeChild(backele);
        		deer.style.visibility="visible";
        		person.style.visibility="visible";//跳到人物出场
        		music.pause();//暂停音乐
	    }
</script>
	</body>
</html>
