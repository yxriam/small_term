<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>寡妇——我的人生并不差，只是没有过得很好</title>
		<style type="text/css">
    	#text{height:280px;color:#FFFFFF; font-size:25px;font-family: KaiTi;line-height: 35px;padding-left: 2%;padding-right: 2%;padding-top: 0.5%;}
		#back{background-color:#b5ae75;margin-left: 20%;margin-right: 20%;height:600px;border-radius: 10px;opacity: 80%;}
		#princess{position:fixed;visibility: hidden;}
		#title{color:#FFFFFF; font-size:45px;font-family: KaiTi;text-align: center;}
		#button1{background:#7f93ae;border: 0;width:100px;height:100px;border-radius: 50%;position: absolute;left:200px;top:800px;outline: none;cursor: pointer;color: #fff;transition: 0.3s linear;font-family: KaiTi;font-size: x-large;}
		</style>
	</head>
	<body background="img/widow_back.gif";style="background-size:100%;background-attachment: fixed;">
	<div id="back">
		<p id="title">寡妇——我的人生并不差，只是没有过得很好<p/>
		<p id="text"></p>
	</div>
	<img src="img/widow.png" id="princess">
	<audio autoplay="autoplay" preload="auto" src="radio/widow.mp3" volumn=0.7></audio>
<script>        
    var i=0;
    var str1="阿龙是一名出众的女孩子。她的父母讲汉语，但实际上两人都是混血儿，祖上有好几代人都来自丝路上的不同民族。阿龙身上流着汉人、吐蕃人及突厥人的血，但她自己并不知道这一点。她的乌发碧眼在敦煌不罕见，但人们仍对她的美貌交口称赞。阿龙十七岁成婚，男方在城北有一小块土地，临近烽火台与废弃的唐朝戍堡。不过他们的主要收入来自房产一一他们在城里有几处房产，已经对外出租了。";            
    var str2="婚婚后婆婆与阿龙争吵，但阿龙并未离婚，在当时离婚也不是什么常见的事情。阿龙为丈夫怀上子嗣。生产后阿龙因失血而非常虚弱，她尝试自己哺乳，但并不成功。之后生的几个孩子也活不了几天便夭折了。每次流产或是孩子早夭，她和丈夫都回到当地的佛寺，付钱请僧人为亡子超度。阿龙夫妇生活日渐富足，成婚几年后，公婆相继离世，留下了所有的财产。五十岁那年，异变突生，丈夫突然病倒，毫无预兆，三天后便去世了。儿子因为没有归还武器遭到逮捕。直至他死在狱中，阿龙都没有能力把他救出来。"
    var mydiv=document.getElementById("text");
    var backele=document.getElementById("back");
    var princess=document.getElementById("princess");
    window.onload=function typing(){
                //获取div
        mydiv.innerHTML+=str1.charAt(i);
        i++;
        var id=setTimeout(typing,200);
        if(i==str1.length){
            mydiv.innerHTML="";//清空文字
            }
        else if(i>=str1.length)
        	mydiv.innerHTML+=str2.charAt(i-str1.length);
        	if(i==(str1.length+str2.length))
        	{
        		clearTimeout(id);
        		mydiv.parentNode.removeChild(mydiv);
        		backele.parentNode.removeChild(backele);
        		princess.style.visibility="visible";
        	}
      }
    
</script>
	</body>
</html>
